<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin - Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
      <p>Best of 5 wins the game!</p>
    </header>
    <main>
      <div class="button-wrapper">
        <button class="rock">Rock</button>
        <button class="paper">Paper</button>
        <button class="scissors">Scissors</button>
      </div>
    </main>
    <div class="choices-wrapper">
      <p>You choose: <span class="player-choice"></span></p>
      <p>Computer choose: <span class="computer-choice"></span></p>
    </div>
    <h2 class="winner"></h2>
    <div class="result-wrapper">
      <h2>Your score: <span class="player-result"></span></h2>
      <h2>Computer score: <span class="computer-result"></span></h2>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
